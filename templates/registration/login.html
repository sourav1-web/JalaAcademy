<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
/* Style for the jumbotron */
.jumbotron {
  background-color: #f8f9fa; /* Light gray background */
  padding: 50px 0; /* Add some space around the content */
}

/* Style for the container */
.container {
  max-width: 600px; /* Limit the width of the container */
  margin: 0 auto; /* Center the container horizontally */
}

/* Style for the heading */
h1 {
  font-size: 32px; /* Larger font size */
  color: #007bff; /* Blue color */
}

/* Style for the form */
form {
  margin-top: 20px; /* Add some space between heading and form */
}

/* Style for the form inputs */
input[type="text"],
input[type="password"] {
  width: 100%; /* Take up full width */
  padding: 10px; /* Add some padding */
  margin-bottom: 10px; /* Add some space between inputs */
  border: 1px solid #ced4da; /* Gray border */
  border-radius: 4px; /* Rounded corners */
}

/* Style for the submit button */
input[type="submit"] {
  width: 100%; /* Take up full width */
  padding: 10px; /* Add some padding */
  background-color: #007bff; /* Blue background */
  color: #fff; /* White text color */
  border: none; /* Remove border */
  border-radius: 4px; /* Rounded corners */
  cursor: pointer; /* Change cursor to pointer on hover */
}

/* Style for the submit button on hover */
input[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue background on hover */
}


  </style>
</head>
<body>
  <div class="jumbtron">
    <div class="container" align="center">
    <h1>JALA ACADEMY......</h1>
    <p>Use the below details to login</p>
    <p>USER ID :sanu</p>
    <p>password :sanu</p>
    
    <form method="post">
      {{form.as_p}}
      {% csrf_token %}
      <input type="submit" name="" value="Login">
    </form>
    </div>
  </div>
  
</body>
</html>
